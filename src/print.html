<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="/assets/css/print.css" />

    <title>ðŸ–¨ - DemocrApp</title>

  </head>
  <body>
    <div class="header-container">
        <img class="header-logo" src="/assets/img/logo.png" />
    </div>
    <h1 id="heading">{meeting name}</h1>
    <h2 id="desc">...</h2>

    <p>
      You have now been registered. Your <strong>DemocrApp</strong>
      authentication token is:
    </p>

    <div class="token-container">
      <div id="qr-code" qr-data="https://democrapp.co.uk/" src=""></div>
      <div id="tokenfield" class="text-token">
        XXXX XXXX
      </div>
    </div>

    <div id="tokenwarning" style="display: none;">
      <h2>NOTE: This token has a proxy attached</h2>
    </div>

    <div class="link-container">
      <p>Please go to</p>
      <p id="url"class="link">https://democrapp.co.uk</p>
      <p class="">and enter the above code or scan the QR code to join the meeting.</p>
    </div>

  </body>

  <script src="/assets/vendor/jquery.min.js"></script>
  <script src="/assets/vendor/qrcode.js"></script>
  <script>
    $.urlParam = function(name){
      var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
      if (results==null){
        return null;
      }
      else{
        return decodeURI(results[1]) || 0;
      }
    }
    
    $(document).ready(() => {
      var t = $.urlParam('t');
      var m = $.urlParam('m');
      $('#tokenfield').html(t);
      $('#qr-code').attr("qr-data", window.location.origin + "/?t=" + t + "&m=" + m);
      $('#url').html(window.location.origin)
      $('#heading').html($.urlParam('h'));
      $('#desc').html($.urlParam('d'));
      if ($.urlParam('p') == "True") {
        $('#tokenwarning').show();
      };
      var qr = qrcode(4, 'L');
      qr.addData(document.getElementById('qr-code').getAttribute('qr-data'));
      qr.make();
      document.getElementById('qr-code').innerHTML = qr.createImgTag(3);
      $(document).ready(() => {
        window.print();
        setTimeout(function () { window.close(); }, 100);
      });
    });
  </script>
</html>
